<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="preview.css">
  <title>Application Preview</title>
</head>

<body>
  <section class="banner-mk">
    <div class="banner-heading-mk">
      <h1>Application Process</h1>
      <p>Advanced Certificate Programme in BlockChain Technology</p>
    </div>
  </section>
  <div id="preview-container-mk">
    <h1>Personal Information</h1>
    <div class="table-content">
      <div class="table-row">
        <div class="table-data">FIRST NAME</div>
        <div class="table-data first-name"></div>
      </div>
      <div class="table-row">
        <div class="table-data">LAST NAME</div>
        <div class="table-data last-name"></div>
      </div>
      <div class="table-row">
        <div class="table-data">EMAIL</div>
        <div class="table-data email">0</div>
      </div>
      <div class="table-row">
        <div class="table-data">DATE OF BIRTH</div>
        <div class="table-data dob"></div>
      </div>
      <div class="table-row">
        <div class="table-data">GENDER</div>
        <div class="table-data gender"></div>
      </div>
      <div class="table-row">
        <div class="table-data">CITY</div>
        <div class="table-data city"></div>
      </div>
      <div class="table-row">
        <div class="table-data">STATE</div>
        <div class="table-data state"></div>
      </div>
      <div class="table-row">
        <div class="table-data">COUNTRY</div>
        <div class="table-data country"></div>
      </div>
    </div>
    <a id="save-mk" href="../../welcome/welcome.html" onclick="thankyou()">
      <p>Continue</p>
      <p>&rarr;</p>
    </a>
  </div>
</body>

<script src="preview.js"></script>

</html>
