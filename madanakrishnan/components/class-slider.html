<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="madan.css">
  <title>Document</title>
</head>

<body>
  <section id="classes-mk">
    <div class="courses-container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <div class="explore img-10">
                <div class="explore-content">
                  <button>Online Workshops</button>
                  <h1>In-depth training sessions on career skills</h1>
                </div>
              </div>
            </li>
            <li class="glide__slide">
              <div class="explore img-11">
                <div class="explore-content">
                  <button>Live Classes</button>
                  <h1>Enriching live sessions with experts</h1>
                </div>
              </div>
            </li>
            <li class="glide__slide">
              <div class="explore img-12">
                <div class="explore-content">
                  <button>Master class</button>
                  <h1>Lessons for success from life-learned experts</h1>
                </div>
              </div>
            </li>
            <li class="glide__slide">
              <div class="explore img-13">
                <div class="explore-content">
                  <button>Short Videos</button>
                  <h1>Build skills in less than 5 mins</h1>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              &larr;
            </button> <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&rarr;
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src='https://cdn.jsdelivr.net/npm/@glidejs/glide'></script>
<script src='madan.js'></script>

</html>
