<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:rgb(228, 218, 218);
            margin:0;
            padding:0;
        }
        #footer{
            display: flex;
            background-color:white;
            justify-content:space-between;
            /* border: 3px solid rgb(200, 195, 195); */
        }
        #footer > img {
            width:90px;
            height: 50px;
            min-height:25px;
            padding-left: 25px;
        }
        #footer > div{
            width:25px;
            height: 100%;
            background-color:teal;
            padding-left:14px;
            padding-top: 3px;
            padding-bottom: 6px;
            font-size: 30px;
            border-radius:50%;
            margin-top: 3px;
            margin-right: 15px;
            color: white
        }
        #show-my-course{
            margin: auto;

        }
        #show-my-course{
            width:60%;
           
            margin: auto;
            display: flex;
            margin-top: 50px;
            gap: 1%;
        }
        #show-my-course >div{
            width: 50%;
            height: auto;
           
            margin: auto;

        }
        #show-my-course > div > img{
            width: 100%;

        }
       
    </style>
</head>
<body>
    <div id = "footer">
        <img src = "https://startupreporter.in/wp-content/uploads/2020/08/UpGradLogo.png"/>
        <div>J</div>
        
    </div>
    <div id ="show-my-course">
        
    </div>
</body>
</html>
<script>
    var my_course_Data = [
        {
            course_img : "https://d1m75rqqgidzqn.cloudfront.net/wp-data/2019/06/11144519/AI-transforming-Software-Development-1.jpg",
            course_name : "Advanced Certificate Programme in Blockchain",
            duration : "7.5 Months",
            start_date : "28-05-2021",
        },
        {
            course_img : "https://d1m75rqqgidzqn.cloudfront.net/wp-data/2019/06/11144519/AI-transforming-Software-Development-1.jpg",
            course_name : "Advanced Certificate Programme in Blockchain",
            duration : "7.5 Months",
            start_date : "28-05-2021",
        }
        ]
        if(localStorage.getItem("enrolledCourses")=== null) {
        localStorage.setItem("enrolledCourses",JSON.stringify([]));
    }
    localStorage.setItem("enrolledCourses",JSON.stringify(my_course_Data));

    var coursesDataBase =JSON.parse(localStorage.getItem("enrolledCourses"));
    console.log(coursesDataBase) 

    var showMyCoursesDiv = document.getElementById("show-my-course");

    coursesDataBase.forEach(function(course){
        var div = document.createElement("div");
        var img = document.createElement("img");
        img.src = course.course_img;

        var h1 = document.createElement("h1");
        h1.innerText = course.course_name;

        var details = document.createElement("details")
        var summary = document.createElement("summary");
        summary.innerHTML = "Duration"
       
        var p1 = document.createElement("p");
        var div1 = document.createElement("div");
        p1.innerHTML = course.duration;
        
        div1.append(p1);
        
        details.append(summary,div1);

        var details1 = document.createElement("details")
        var summary1 = document.createElement("summary");
        summary1.innerHTML = "Starting Date"
        var div2 = document.createElement("div");
        details1.append(summary1,div2);

        var p2 = document.createElement("p");
        p2.innerText = course.start_date;
        div2.append(p2);

        div.append(img,h1,details,details1);
        showMyCoursesDiv.append(div);
    })
</script>
