    <style>
        #ExploreCourses_jb{
            display: grid;
            width: 75%;
            grid-template-columns: 30% 60%;

            gap: 5%;
            /* border: 1px solid black; */
            /* height: 800px; */
            margin: auto;
            
        }
        #coursesList_jb{
            display: grid;
            grid-template-columns: 100%;
            max-height: 800px;
            gap: 5px;
            /* border: 1px solid black; */
            padding-top: 20px;
            /* //new addition */
            position: sticky;
            -webkit-position: sticky;
            top: 20px;
            
           
            
        }
        #coursesList_jb > div {
            /* border: 1px solid black; */
            text-align: left;
            justify-content: center;
            padding-top: 15px;
            padding-left:25px ;
            height: 35px;
            font-size:18px;
            font-weight: bold;
            border-radius: 4px;
           
        }
        #show_courses_jb{
            /* border: 1px solid black; */
            display: grid;
            grid-template-columns:48% 48%;
            /* gap: 2%; */
            justify-content:space-between;
           
           
            
        }
        #show_courses_jb> div{
            height: 250px;
            /* border: 1px solid black; */
            margin-top: 0px;
            margin-bottom:8%
           
        }
        #show_courses_jb> div>img{
            width: 100%;
            height: 40%;
            border-radius: 15px;
        }
        .logodiv{
            width: 100%;
            min-height: 15%;
            /* border: 1px solid black; */
            
            display: flex;
            flex-direction:row;
            gap: 5%;
            
            
            
        }
        .logodiv>h4{
            font-size:12px;
            
        }
        .logodiv > img{
            width: 20%;
            min-height: 100%;
            
        }
        #show_courses_jb> div p{
            font-size: 13px;
            margin:0;
            margin-top: 8px;
        }
        

        #mba_jb{
            background-color: #eb4d4b;
            color: white
        }
        #dataScience> div p{

            margin:0;
            margin-top: 8px;
        }
        #dataScience{

            justify-content:space-between;

        #dataScience> div{

            /* border: 1px solid black; */
            margin-top: 0px;
            margin-bottom:8%
           
        }
        #dataScience> div>img{
            width: 100%;
            height: 40%;
            border-radius: 15px;
        }
        
    </style>
