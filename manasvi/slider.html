  <style>
    #slider_cont_ms {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: white;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #slider_cont_ms .slider_ms {
      background-color: white;
      width: 960px;
      height: 100px;
      overflow: hidden;
      position: relative;
      margin: auto;
    }

    .slider_ms::before,
    .slider_ms::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 100px;
      z-index: 2;
      /* background: ; */
    }
    .slider_ms::after {
      top: 0;
      bottom: 0;
      transform: rotateZ(180deg);
    }

    .slider_ms .slider_track_ms {
      display: flex;
      width: calc(250px * 9);
      animation: scrool 40s infinite linear;
    }

    .slider_ms .slide img {
      width: 200px;
      height: 200px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(calc(-250 * 9));
      }
    }
  </style>
